sudo: required
services:
- docker
before_install:
- docker build -t railzakirov/docker-react -f Dockerfile.dev .
script:
- docker run -e CI=true railzakirov/docker-react npm run test
deploy:
  edge: true
  provider: elasticbeanstalk
  region: us-east-2
  app: docker-react
  env: DockerReact-env
  bucket_name: elasticbeanstalk-us-east-2-724410206410
  bucket_path: docker-react
  on:
    branch: master
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
